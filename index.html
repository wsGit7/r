<body style="background-image: url('fotook.jpeg'); background-size:cover; text-align:center;max-width:75%;height:75%;">

    <center><h3 style="font-size: 200%;background:linear-gradient(blue,yellow); width:fit-content; text-align: justify; border-radius: 80%;padding-left: 10%; padding-right: 10%;">Gambetta AI &#169</h3></center>
    
    <p style="background-color: rgb(130, 101, 49);"></p>    

    <style>
        p {color:red; font-size: 200%;}
    </style>
    
    <input type="file" id="myfile" style="background-color: #2a58fc;">
    <input type="number" id="msg" style="background-color: #fc582a; border-style:double; font-weight: bold;">
    <input type="number" id="msg2" style="background-color: #2afc51; border-style:double; font-weight: bold;"><br>
    <center><div id="output2" style="font-size: 100%; margin: 10px; font-weight: bold; width: fit-content; background-color: #ed2011;"></div></center>
    <div id="output" style="font-size: 350%; font-weight: bold; background-color: #eddb11;"></div>

    <button id="stopButton">Stop</button>
    <button id="resumeButton" disabled>Resume</button>

    <div id="marcin"></div>

    <script src="nowy.js"></script>

    <script>
        let fetchController;

        function fetchData() {
            fetchController = new AbortController();
            const signal = fetchController.signal;

            fetch('your-api-url-here', { signal })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Process your data here
                    document.getElementById('output').innerHTML = JSON.stringify(data);
                })
                .catch(error => {
                    if (error.name !== 'AbortError') {
                        console.error('Error:', error);
                    }
                });
        }

        document.getElementById('stopButton').addEventListener('click', () => {
            if (fetchController) {
                fetchController.abort();
                document.getElementById('stopButton').disabled = true;
                document.getElementById('resumeButton').disabled = false;
            }
        });

        document.getElementById('resumeButton').addEventListener('click', () => {
            fetchData();
            document.getElementById('stopButton').disabled = false;
            document.getElementById('resumeButton').disabled = true;
        });

        fetchData();
    </script>
</body>
